<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/img/bg-01.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        Account Login
      </span>
      <form  class="login100-form validate-form p-b-33 p-t-5" [formGroup]="login" >

        <div class="wrap-input100 validate-input" data-validate = "Enter email">
          <input class="input100" type="text" name="email" placeholder="email"  formControlName="email"  >
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          <div [ngClass]="{'invisible':visibleError || (login.get('email').valid || !login.get('email').touched)   } ">
            <div class="invalid">The email is invalid</div>
          </div>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" name="pass" placeholder="Password"  formControlName="password" >
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
          <div [ngClass]="{'invisible':visibleError || (login.get('password').valid  || !login.get('password').touched  )}">
            <div class="invalid">The password must have at least 8 characters</div>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn"    (click)="onSubmit()"  (mouseenter)="setVisibleErrorsEnter()" (mouseleave)="setVisibleErrorsLeave()">
            Login
          </button>
          <button class="login100-form-btn" (click)="router.navigate(['registre'])"   style="margin-left:10px" >
            Registre
          </button>
          <!-- <a routerLink="registre">Registers</a> -->
        </div>

      </form>
    </div>
  </div>
</div>
