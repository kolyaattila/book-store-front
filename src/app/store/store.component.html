<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">BookStore</h1>
      <h4>Author</h4>
      <select class="form-control" (change)="onChangeAuthor($event.target.value)">
          <option value="" disabled selected hidden>Please Choose...</option>
          <option value={{author.authorId}} *ngFor="let author of authors">{{author.firstName}} {{author.lastName}} </option>
      </select>
      <h4>Price</h4>
      <select class="form-control" (change)="onChangePrice($event.target.value)">
          <option value="" disabled selected hidden>Please Choose...</option>
          <option value="0">Under 20$</option>
          <option value="1">20$ - 100$</option>
          <option value="2">100$ & Above </option>
      </select>
      <h4>Category</h4>
      <select class="form-control" (change)="onChangeCategory($event.target.value)">
          <option value="" disabled selected hidden>Please Choose...</option>
          <option value={{category}} *ngFor="let category of categories">{{category}}</option>
      </select>
      <h4>Sorted By</h4>
      <select class="form-control" (change)="onChangeSortedBy($event.target.value)">
          <option value="" disabled selected hidden>Please Choose...</option>
          <option value="name">Name</option>
          <option value="votes">Votes</option>
      </select>
     <!-- nu marge categoriile -->

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="assets/img/carusel_3.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/carusel_2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/rsz_1carusel_1.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of visibleBooks">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src={{book.photo}} alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{book.name}}</a>
                </h4>
                <h5>{{book.price}} Lei</h5>
                <!-- <p class="card-text">{{book.description}}</p> -->
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
          <p *ngIf="books===null" >Nu am gasit nici o carte!</p>
        </div>
    
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
